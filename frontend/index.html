<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easymart</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'></link> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class ="row">
            <div class="col-md-6 mx-auto p-0">
                <div class="card">
        <div class="login-box">
            <div class="login-snip">
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Login</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                <div class="login-space">
                    <div class="login">
                        <div class="group">
                            <label for="user" class="label">Email Address</label>
                            <input id="user" type="text" class="input"  placeholder="Enter your email address">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Password</label>
                            <input id="pass" type="password" class="input" data-type="password" placeholder="Enter your password">
                        </div>
                        <div class="group">
                            <input id="check" type="checkbox" class="check" checked>
                            <label for="check"><span class="icon"></span> Keep me Signed in</label>
                        </div>
                        <div class="group">
                            <input type="submit" id="login-btn" class="button" value="Sign In">
                        </div>
                        <div class="group password-change">
                            <!-- <p> Forgot Password</p> -->
                            <label>Forgot Password</label>
                        </div>
                        <div class="hr"></div>
                        <div class="foot">
                            <label for="tab-2">Don't have an account? Sign Up</label>
                        </div>
                        <!-- <div class="foot password-change">
                            <a href="#">Forgot Password?</a>
                        </div> -->
                    </div>
                    <div class="sign-up-form">
                        <div class="group">
                            <label for="fullname" class="label">Fullname</label>
                            <input id="fullname" type="text" class="input" placeholder="enter your fullname">
                        </div>
                        <div class="group" autocomplete="on">
                            <label for="email" class="label">Email Address</label>
                            <input id="email" type="email" class="input" placeholder="Enter your email address" autocomplete="on">
                        </div>
                        <div class="group">
                            <label for="phone" class="label">Phone Number</label>
                            <input id="phone" type="text" class="input" placeholder="Enter your phone number" autocomplete="on">
                        </div>
                        <div class="group">
                            <label for="passwd" class="label">Password</label>
                          <div class="d-flex">
                            <input id="passwd" type="password" class="input passwrd" data-type="password" placeholder="Create your password">
                            <span class="password-toggle-icon"><i class="fas fa-eye" id="p-icon"></i></span>
                          </div>
                        </div>
                        <div class="group">
                            <label for="passwd-repeat" class="label">Repeat Password</label>
                            <div class="d-flex">
                                <input id="passwd-repeat" type="password" class="input passwrd" data-type="password" placeholder="Repeat your password">
                                <span class="password-toggle-icon"><i class="fas fa-eye" id="pr-icon"></i></span>
                            </div>
                        </div>
                        <div class="group">
                            <input type="submit" id="signup-btn" class="button" value="Sign Up">
                        </div>
                        <div class="hr"></div>
                        <div class="foot">
                            <label for="tab-1">Already Registered? Login</label>
                        </div>
                        <div class="foot">
                            <a href="product.html">add product</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>   
        </div>
        </div>
        </div>
        
    </div>
    <script src="https://kit.fontawesome.com/0a5d1384fe.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js" type="text/javascript"></script>
</body>
</html>
