<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'></link> 
    <link rel="stylesheet" href="stylep.css">
</head>
<body>
    <div class="container">
        <form action="" id="form">
      
          
            <!-- Text input -->
            <div >
                <label class="form-label" for="pname">product name</label>
              <input type="text" id="pname" name="productName" class="form-control" />
            </div>
          
            <!-- Text input -->
            <div>
                <label class="form-label" for="pcategory">category</label>
              <input type="text" id="pcategory" name="category" class="form-control" />
            </div>
          
            <!-- Number input -->
            <div>
                <label class="form-label" for="pprice">price</label>
              <input type="number" id="pprice" name="price" class="form-control" />
            </div>
          
            <!-- Number input -->
            <div>
                <label class="form-label" for="pstock">no in stock</label>
              <input type="number" id="pstock" name="noInStock" class="form-control" />
            </div>

            <!-- Text input -->
            <div>
              <label class="form-label" for="pcategory">image url</label>
            <input type="text" id="pimage" name="pimage" class="form-control" />
          </div>
          
            <!-- Text input -->
            <div>
                <label class="form-label" for="pdescr">description</label>
              <textarea class="form-control" id="pdescr" name="description" rows="4"></textarea>
            </div>
            <!-- <input type="file" id="imgfile" accept="image/jpeg, image/png, image/jpg" name="productImage">
            <output></output> -->
          
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4" id="uploadimg">upload product</button>
        </form>

    </div>

    

    <script src="https://kit.fontawesome.com/0a5d1384fe.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="mainp.js" type="text/javascript"></script>
</body>
</html>
