<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'></link> 
    <link rel="stylesheet" href="stylep.css">
</head>
<body>
    <div class="container">
        <form action="" enctype="multipart/form-data" method="post">
      
          
            <!-- Text input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="pname">product name</label>
              <input type="text" id="pname" class="form-control" />
            </div>
          
            <!-- Text input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="pcategory">category</label>
              <input type="text" id="pcategory" class="form-control" />
            </div>
          
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="pprice">price</label>
              <input type="number" id="pprice" class="form-control" />
            </div>
          
            <!-- Number input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="pstock">no in stock</label>
              <input type="number" id="pstock" class="form-control" />
            </div>
          
            <!-- Message input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="pdescr">description</label>
              <textarea class="form-control" id="pdescr" rows="4"></textarea>
            </div>
            <input type="file" accept="image/jpeg, image/png, image/jpg" name="productImage">
            <output></output>
          
            <!-- Checkbox -->
            <!-- <div class="form-check d-flex justify-content-center mb-4">
              <input
                class="form-check-input me-2"
                type="checkbox"
                value=""
                id="form6Example8"
                checked
              />
              <label class="form-check-label" for="form6Example8"> Create an account? </label>
            </div> -->
          
            <!-- Submit button -->
            <button data-mdb-ripple-init type="button" class="btn btn-primary btn-block mb-4" id="uploadimg">upload product</button>
          </form>

    </div>

    

    <script src="https://kit.fontawesome.com/0a5d1384fe.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="mainp.js" type="text/javascript"></script>
</body>
</html>
